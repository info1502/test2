<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Szachownica 3D jako tło</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
	    /* Styl dla elementów formularza */
form {
  display: inline-block;
  width: 300px;
  padding: 20px;
  background-color: #f2f2f2;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}
h1 {
  color: red;
}
label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  font-size: 16px;
}

input[type="submit"] {
  display: block;
  margin: 20px 0 0;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #4CAF50;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #3e8e41;
}

/* Styl dla nagłówków */
h1 {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
  text-align: center;
}

/* Styl dla powiadomień */
.alert {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  text-align: center;
}

.alert.success {
  background-color: #4CAF50;
  color: white;
}

.alert.error {
  background-color: #f44336;
  color: white;
}
form {
  margin: 0 auto;
  display: table;
}

/* Stylowanie przycisków */
input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<iframe src="https://script.google.com/macros/s/AKfycbyY6zJRWAeVX7ypPcPsiQEU7ZrrhwXeHMWSd3JhkZfgdxikfFI_vZc2cCn7-3cZJibb/exec" style="border: none;" width="100%" height="1100px" scrolling="no"></iframe>
    <script>
        // Inicjalizacja sceny, kamery i renderera
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Utworzenie planszy szachowej 3D
        const boardSize = 8;
        const squareSize = 1;

        for (let x = 0; x < boardSize; x++) {
            for (let y = 0; y < boardSize; y++) {
                const geometry = new THREE.BoxGeometry(squareSize, squareSize, squareSize);
                const material = new THREE.MeshBasicMaterial({ color: (x + y) % 2 === 0 ? 0xffffff : 0x000000 });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.set(x * squareSize - 3.5, 0, y * squareSize - 3.5);
                scene.add(cube);
            }
        }

        // Ustawienie pozycji kamery
        camera.position.z = 5;

        // Dodanie animacji
        const animate = () => {
            requestAnimationFrame(animate);

            // Obrót planszy
            scene.rotation.x += 0.005;
            scene.rotation.y += 0.005;

            renderer.render(scene, camera);
        };

        animate();
    </script>
   
  </body>
  </html>
