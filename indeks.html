<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formularz kontaktowy</title>
</head>
<body>

<h2>Formularz kontaktowy</h2>

<form id="contactForm">
  <label for="senderEmail">Twój e-mail:</label><br>
  <input type="email" id="senderEmail" name="senderEmail"><br>
  <label for="email">Adres e-mail odbiorcy:</label><br>
  <input type="email" id="email" name="email"><br>
  <label for="message">Twoja wiadomość:</label><br>
  <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
  <button type="button" onclick="sendEmail()">Wyślij</button>
</form>

<script>
function sendEmail() {
  var senderEmail = document.getElementById("senderEmail").value;
  var recipientEmail = document.getElementById("email").value;
  var message = document.getElementById("message").value;
  
  // Wymagane walidacje adresu e-mail nadawcy, odbiorcy i treści wiadomości
  if(senderEmail.trim() === '' || recipientEmail.trim() === '' || message.trim() === '') {
    alert("Proszę wypełnić wszystkie pola formularza.");
    return;
  }

  // Utwórz link mailto
  var subject = "Nowa wiadomość od " + senderEmail;
  var body = message;
  var mailtoLink = "mailto:" + recipientEmail + "?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body) + "&cc=" + encodeURIComponent(senderEmail);
  
  // Otwórz domyślny klient poczty e-mail z linkiem mailto
  window.location.href = mailtoLink;
}
</script>

</body>
</html>
